<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğƒğšƒğš‰ ğğ™¾ğš…ğ™° ğ— ğŒğ™³ - Pairing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0f1e 0%, #1a1f35 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pair-container {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0,255,255,0.3);
      border-radius: 40px;
      padding: 50px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      gap: 15px;
      margin: 30px 0;
    }
    input {
      flex: 1;
      padding: 15px 20px;
      background: rgba(0,0,0,0.5);
      border: 2px solid rgba(0,255,255,0.3);
      border-radius: 50px;
      color: white;
      font-size: 1rem;
    }
    button {
      padding: 15px 30px;
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffff;
    }
    .code-display {
      margin-top: 30px;
      padding: 30px;
      background: rgba(0,0,0,0.5);
      border-radius: 30px;
      border: 2px dashed #00ffff;
    }
    .code {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      margin: 20px 0;
      cursor: pointer;
    }
    .copy-btn {
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pair-container">
    <h1>ğŸ” PAIR DEVICE</h1>
    <p>Enter your WhatsApp number with country code</p>
    
    <div class="input-group">
      <input type="text" id="number" placeholder="9476XXXXXXX">
      <button onclick="pair()">CONNECT</button>
    </div>

    <div id="result" style="display: none;" class="code-display">
      <div>Your Pairing Code:</div>
      <div id="code" class="code" onclick="copyCode()"></div>
      <button class="copy-btn" onclick="copyCode()">ğŸ“‹ COPY CODE</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <script>
    async function pair() {
      const number = document.getElementById('number').value;
      const cleaned = number.replace(/[^0-9]/g, '');
      
      try {
        const response = await axios.get(`/code?number=${cleaned}`);
        if (response.data.code) {
          document.getElementById('code').textContent = response.data.code;
          document.getElementById('result').style.display = 'block';
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    async function copyCode() {
      const code = document.getElementById('code').textContent;
      await navigator.clipboard.writeText(code);
      alert('âœ… Code copied!');
    }
  </script>
</body>
</html>
